<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chart Predictor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1611974789855-9c2a0a7236a3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--light-color);
            padding-bottom: 8px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .preview-container {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        #mainPreview {
            max-width: 100%;
            max-height: 350px;
            border-radius: 10px;
            display: none;
        }
        
        .remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: none;
        }
        
        .camera-section {
            display: none;
            text-align: center;
        }
        
        #cameraView {
            width: 100%;
            max-height: 350px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .camera-controls {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        canvas {
            display: none;
        }
        
        .analysis-section {
            display: none;
            text-align: center;
        }
        
        .progress-container {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .progress-bar {
            height: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            width: 0%;
            transition: width 0.5s ease-out;
        }
        
        .countdown-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .result-section {
            display: none;
            text-align: center;
        }
        
        .result-display {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        #analyzedImage {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
        }
        
        .prediction-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 15px 0;
            text-transform: uppercase;
        }
        
        .win {
            color: var(--success-color);
        }
        
        .loss {
            color: var(--danger-color);
        }
        
        .confidence-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .hidden {
            display: none;
        }
        
        input[type="file"] {
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj2n4dhrtBiqEn3haeHxDTvjY40LS00JdmP-kdUzV-6ERoE0wMi4icRoXDwKv86FyIXlEdHvFnh6UN_Fj59wj78tby-E_v3aFJK6eBiC89p-xmC_j7sUEFRRbKs3VG9Gyh4JbMUyDRgKorxYYg57oNAaijiEVDwYzHkV206uXPg7pVP911sggOyf0v-Cmc/s3128/IMG_20250730_205312.jpg" alt="AI Logo">
            </div>
            <h1>AI Chart Predictor</h1>
            <p>Upload or capture a trading chart for analysis</p>
        </div>
        
        <div class="section" id="tradingSection">
            <h2>Select Chart</h2>
            <div class="action-buttons">
                <button class="btn btn-primary" id="uploadBtn">Upload Image</button>
                <button class="btn btn-primary" id="cameraBtn">Use Camera</button>
            </div>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            
            <div class="preview-container">
                <img id="mainPreview" alt="Chart preview">
                <button class="remove-image" id="removeImageBtn">Ã—</button>
            </div>
        </div>
        
        <div class="section camera-section" id="cameraSection">
            <h2>Camera Capture</h2>
            <video id="cameraView" autoplay playsinline></video>
            <div class="camera-controls">
                <button class="btn btn-success" id="captureBtn">Capture</button>
                <button class="btn btn-primary" id="cancelCameraBtn">Back</button>
            </div>
            <canvas id="canvas" class="hidden"></canvas>
        </div>
        
        <div class="section analysis-section" id="analysisSection">
            <h2>Analysis in Progress</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="countdown-text">Processing chart data... <span id="countdown">5</span>s</div>
            </div>
        </div>
        
        <div class="section result-section" id="resultSection">
            <h2>Prediction Result</h2>
            <div class="result-display">
                <img id="analyzedImage" src="" alt="Analyzed chart">
                <div class="prediction-text" id="predictionResult"></div>
                <div class="confidence-text">Confidence: <span id="confidenceLevel">85%</span></div>
            </div>
            <button class="btn btn-primary" id="newPredictionBtn">New Analysis</button>
        </div>
    </div>

    <script>
        // DOM elements
        const uploadBtn = document.getElementById('uploadBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const fileInput = document.getElementById('fileInput');
        const mainPreview = document.getElementById('mainPreview');
        const removeImageBtn = document.getElementById('removeImageBtn');
        const cameraSection = document.getElementById('cameraSection');
        const cameraView = document.getElementById('cameraView');
        const captureBtn = document.getElementById('captureBtn');
        const cancelCameraBtn = document.getElementById('cancelCameraBtn');
        const canvas = document.getElementById('canvas');
        const analysisSection = document.getElementById('analysisSection');
        const resultSection = document.getElementById('resultSection');
        const progressBar = document.getElementById('progressBar');
        const countdown = document.getElementById('countdown');
        const analyzedImage = document.getElementById('analyzedImage');
        const predictionResult = document.getElementById('predictionResult');
        const confidenceLevel = document.getElementById('confidenceLevel');
        const newPredictionBtn = document.getElementById('newPredictionBtn');
        
        // Trading patterns
        const patterns = [
            { name: "Bullish", confidence: 85, icon: "ðŸŸ¢" },
            { name: "Bearish", confidence: 82, icon: "ðŸ”´" },
            { name: "Neutral", confidence: 78, icon: "ðŸŸ¡" }
        ];
        
        // Camera variables
        let stream = null;
        let analysisInProgress = false;
        
        // Event listeners
        uploadBtn.addEventListener('click', () => fileInput.click());
        cameraBtn.addEventListener('click', startCamera);
        fileInput.addEventListener('change', handleFileUpload);
        captureBtn.addEventListener('click', captureImage);
        cancelCameraBtn.addEventListener('click', stopCamera);
        newPredictionBtn.addEventListener('click', resetAnalysis);
        removeImageBtn.addEventListener('click', removeImage);
        
        function startCamera() {
            if (analysisInProgress) return;
            
            document.getElementById('tradingSection').style.display = 'none';
            cameraSection.style.display = 'block';
            
            const constraints = {
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 },
                    facingMode: 'environment'
                }
            };
            
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(s) {
                    stream = s;
                    cameraView.srcObject = stream;
                })
                .catch(function(err) {
                    console.error("Camera error: ", err);
                    stopCamera();
                });
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                cameraView.srcObject = null;
                stream = null;
            }
            cameraSection.style.display = 'none';
            document.getElementById('tradingSection').style.display = 'block';
        }
        
        function captureImage() {
            if (!stream) return;
            
            canvas.width = cameraView.videoWidth;
            canvas.height = cameraView.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/jpeg');
            mainPreview.src = imageData;
            mainPreview.style.display = 'block';
            removeImageBtn.style.display = 'block';
            
            stopCamera();
            startAnalysis(imageData);
        }
        
        function handleFileUpload(event) {
            if (analysisInProgress) return;
            
            const file = event.target.files[0];
            if (file && file.type.match('image.*')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    mainPreview.src = e.target.result;
                    mainPreview.style.display = 'block';
                    removeImageBtn.style.display = 'block';
                    startAnalysis(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }
        
        function removeImage() {
            mainPreview.src = '';
            mainPreview.style.display = 'none';
            removeImageBtn.style.display = 'none';
            fileInput.value = '';
        }
        
        function startAnalysis(imageSrc) {
            analysisInProgress = true;
            analysisSection.style.display = 'block';
            document.getElementById('tradingSection').style.display = 'none';
            
            let progress = 0;
            let seconds = 5;
            countdown.textContent = seconds;
            
            const progressInterval = setInterval(() => {
                progress += 20;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    showResult(imageSrc);
                }
            }, 1000);
            
            const countdownInterval = setInterval(() => {
                seconds--;
                countdown.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        function showResult(imageSrc) {
            analysisInProgress = false;
            analysisSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            analyzedImage.src = imageSrc;
            analyzedImage.style.display = 'block';
            
            // Get current time for realistic variations
            const now = new Date();
            const timeFactor = (now.getMinutes() * 60 + now.getSeconds()) / 3600;
            
            // Select random pattern with time-based weighting
            const randomValue = Math.random() * 100;
            let selectedPattern;
            
            if (randomValue < 40) {
                selectedPattern = patterns[0]; // Bullish
            } else if (randomValue < 80) {
                selectedPattern = patterns[1]; // Bearish
            } else {
                selectedPattern = patterns[2]; // Neutral
            }
            
            // Adjust confidence based on time
            let confidence = selectedPattern.confidence + Math.floor(Math.sin(timeFactor * Math.PI * 4) * 5);
            confidence = Math.max(70, Math.min(95, confidence));
            
            // Set results
            predictionResult.textContent = `${selectedPattern.icon} ${selectedPattern.name}`;
            predictionResult.className = selectedPattern.name === "Bullish" ? 
                "prediction-text win" : 
                (selectedPattern.name === "Bearish" ? "prediction-text loss" : "prediction-text");
            
            confidenceLevel.textContent = confidence + "%";
        }
        
        function resetAnalysis() {
            analysisInProgress = false;
            resultSection.style.display = 'none';
            analysisSection.style.display = 'none';
            document.getElementById('tradingSection').style.display = 'block';
            progressBar.style.width = '0%';
            removeImage();
            analyzedImage.style.display = 'none';
            fileInput.value = '';
        }
    </script>
</body>
</html>
