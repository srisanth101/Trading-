<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Predict Trading</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-red: #FF3B30;
            --dark-red: #D70015;
            --light-red: #FF625A;
            --bg-dark: #1C1C1E;
            --bg-light: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #EBEBF5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-light);
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 20px rgba(255, 59, 48, 0.3);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .designer-credit {
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .section {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            flex: 1;
            text-align: center;
        }
        
        .btn-primary {
            background-color: var(--primary-red);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--light-red);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--bg-light);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .preview-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #mainPreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            display: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .camera-section {
            display: none;
            text-align: center;
        }
        
        #cameraView {
            width: 100%;
            max-height: 400px;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }
        
        .camera-controls {
            display: flex;
            gap: 12px;
        }
        
        canvas {
            display: none;
        }
        
        .analysis-section {
            display: none;
            text-align: center;
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .progress-bar {
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-red), var(--light-red));
            width: 0%;
            transition: width 0.5s ease-out;
        }
        
        .countdown-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }
        
        .result-section {
            display: none;
            text-align: center;
        }
        
        #analyzedImage {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        
        .prediction-text {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 20px 0;
            padding: 12px 0;
            border-radius: 10px;
        }
        
        .win {
            color: #34C759;
            background-color: rgba(52, 199, 89, 0.1);
        }
        
        .loss {
            color: var(--primary-red);
            background-color: rgba(255, 59, 48, 0.1);
        }
        
        .confidence-text {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
        }
        
        .trade-buttons {
            display: flex;
            gap: 15px;
            margin: 25px 0;
        }
        
        .trade-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .buy-btn {
            background-color: #34C759;
            color: white;
        }
        
        .sell-btn {
            background-color: var(--primary-red);
            color: white;
        }
        
        .trade-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        /* iOS-like toggle switch */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 1px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-red);
        }
        
        input:checked + .slider:before {
            transform: translateX(18px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                border-radius: 0;
            }
            
            .action-buttons, .camera-controls, .trade-buttons {
                flex-direction: column;
            }
            
            .btn, .trade-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">AI</div>
            <h1>AI Predict Trading</h1>
            <div class="designer-credit">Designed By: K.G.Srisanth</div>
        </header>
        
        <div class="section">
            <h2>Select Trading Chart</h2>
            <div class="action-buttons">
                <button class="btn btn-primary" id="uploadBtn">Upload Image</button>
                <button class="btn btn-secondary" id="cameraBtn">Use Camera</button>
            </div>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            
            <div class="preview-container">
                <img id="mainPreview" alt="Selected chart preview">
            </div>
        </div>
        
        <div class="section camera-section" id="cameraSection">
            <h2>Camera Capture</h2>
            <video id="cameraView" autoplay playsinline></video>
            <div class="camera-controls">
                <button class="btn btn-secondary" id="switchCameraBtn">Switch Camera</button>
                <button class="btn btn-primary" id="captureBtn">Capture</button>
                <button class="btn btn-secondary" id="cancelCameraBtn">Cancel</button>
            </div>
            <canvas id="canvas" class="hidden"></canvas>
        </div>
        
        <div class="section analysis-section" id="analysisSection">
            <h2>AI Analysis in Progress</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="countdown-text">Analyzing... <span id="countdown">5</span>s remaining</div>
            </div>
        </div>
        
        <div class="section result-section" id="resultSection">
            <h2>Prediction Result</h2>
            <div>
                <img id="analyzedImage" src="" alt="Analyzed chart">
                <div class="prediction-text" id="predictionResult"></div>
                <div class="confidence-text">AI Confidence: <span id="confidenceLevel">85%</span></div>
                
                <div class="trade-buttons">
                    <button class="trade-btn buy-btn" id="buyBtn">BUY</button>
                    <button class="trade-btn sell-btn" id="sellBtn">SELL</button>
                </div>
            </div>
            
            <button class="btn btn-primary" id="newPredictionBtn">New Prediction</button>
        </div>
    </div>

    <script>
        // DOM elements
        const uploadBtn = document.getElementById('uploadBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const fileInput = document.getElementById('fileInput');
        const mainPreview = document.getElementById('mainPreview');
        const cameraSection = document.getElementById('cameraSection');
        const cameraView = document.getElementById('cameraView');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const cancelCameraBtn = document.getElementById('cancelCameraBtn');
        const canvas = document.getElementById('canvas');
        const analysisSection = document.getElementById('analysisSection');
        const resultSection = document.getElementById('resultSection');
        const progressBar = document.getElementById('progressBar');
        const countdown = document.getElementById('countdown');
        const analyzedImage = document.getElementById('analyzedImage');
        const predictionResult = document.getElementById('predictionResult');
        const confidenceLevel = document.getElementById('confidenceLevel');
        const newPredictionBtn = document.getElementById('newPredictionBtn');
        const buyBtn = document.getElementById('buyBtn');
        const sellBtn = document.getElementById('sellBtn');
        
        // Camera variables
        let stream = null;
        let facingMode = "environment"; // Start with back camera
        
        // Event listeners
        uploadBtn.addEventListener('click', () => fileInput.click());
        cameraBtn.addEventListener('click', startCamera);
        fileInput.addEventListener('change', handleFileUpload);
        switchCameraBtn.addEventListener('click', switchCamera);
        captureBtn.addEventListener('click', captureImage);
        cancelCameraBtn.addEventListener('click', stopCamera);
        newPredictionBtn.addEventListener('click', resetAnalysis);
        buyBtn.addEventListener('click', () => executeTrade('buy'));
        sellBtn.addEventListener('click', () => executeTrade('sell'));
        
        // Functions
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.match('image.*')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    mainPreview.src = e.target.result;
                    mainPreview.style.display = 'block';
                    startAnalysis(e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select a valid image file');
            }
        }
        
        function startCamera() {
            cameraSection.style.display = 'block';
            
            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(s) {
                    stream = s;
                    cameraView.srcObject = stream;
                })
                .catch(function(err) {
                    console.error("Camera error: ", err);
                    alert("Could not access the camera. Please check permissions.");
                });
        }
        
        function switchCamera() {
            facingMode = facingMode === "user" ? "environment" : "user";
            stopCamera();
            startCamera();
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                cameraView.srcObject = null;
                stream = null;
            }
            cameraSection.style.display = 'none';
        }
        
        function captureImage() {
            if (!stream) return;
            
            canvas.width = cameraView.videoWidth;
            canvas.height = cameraView.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/jpeg');
            mainPreview.src = imageData;
            mainPreview.style.display = 'block';
            
            stopCamera();
            startAnalysis(imageData);
        }
        
        function startAnalysis(imageSrc) {
            analysisSection.style.display = 'block';
            
            // Simulate AI analysis progress
            let progress = 0;
            let seconds = 5;
            countdown.textContent = seconds;
            
            const progressInterval = setInterval(() => {
                progress += 20;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    showResult(imageSrc);
                }
            }, 1000);
            
            const countdownInterval = setInterval(() => {
                seconds--;
                countdown.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        function showResult(imageSrc) {
            analysisSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            analyzedImage.src = imageSrc;
            analyzedImage.style.display = 'block';
            
            // Simulate AI prediction (random for demo)
            const isWin = Math.random() > 0.45; // 55% chance of win
            const confidence = Math.floor(Math.random() * 30) + 70; // 70-99%
            
            if (isWin) {
                predictionResult.textContent = "BUY SIGNAL (WIN)";
                predictionResult.className = "prediction-text win";
            } else {
                predictionResult.textContent = "SELL SIGNAL (LOSS)";
                predictionResult.className = "prediction-text loss";
            }
            
            confidenceLevel.textContent = confidence + "%";
        }
        
        function resetAnalysis() {
            resultSection.style.display = 'none';
            analysisSection.style.display = 'none';
            progressBar.style.width = '0%';
            mainPreview.style.display = 'none';
            mainPreview.src = '';
            analyzedImage.style.display = 'none';
            fileInput.value = '';
        }
        
        function executeTrade(action) {
            alert(`Trade executed: ${action.toUpperCase()} signal`);
            // In a real app, you would connect to trading API here
        }
    </script>
</body>
</html>
