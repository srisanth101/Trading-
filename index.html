<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Predict Trading</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --background-blur: 5px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: url('https://blogger.googleusercontent.com/img/a/AVvXsEjXyHid96A_suWGrMztC2OqSZLnS4U7rUDvjwHYXbTrjdAdhYs8q7fCIu33rsu4oTNUKiUwrrzs_F4t9SmiInPKxOaPMNQjdxIr-vzmUrHydvivUmicUK-dpYynziKJzcuQ0wusixp3tRvpoidn-gHWR3dCH5B7tRTFGxrUjz5R1N-UHlmpaZ-L2nrQnkc') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: white;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(var(--background-blur));
            z-index: -1;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }
        
        .designer-credit {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }
        
        .section {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            animation: fadeInUp 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--light-color);
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            border-radius: 3px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 180px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }
        
        .preview-container {
            text-align: center;
            margin: 25px 0;
        }
        
        #mainPreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: none;
            animation: zoomIn 0.5s ease-out;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .camera-section {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        #cameraView {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }
        
        .camera-controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        canvas {
            display: none;
        }
        
        .analysis-section {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .progress-container {
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .progress-bar {
            height: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            width: 0%;
            transition: width 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s infinite;
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .countdown-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .result-section {
            display: none;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .result-display {
            margin: 30px 0;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        #analyzedImage {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            display: none;
        }
        
        .prediction-text {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .win {
            color: var(--success-color);
            background: linear-gradient(90deg, transparent, rgba(46, 204, 113, 0.2), transparent);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }
        
        .loss {
            color: var(--danger-color);
            background: linear-gradient(90deg, transparent, rgba(231, 76, 60, 0.2), transparent);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }
        
        .confidence-text {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
        }
        
        .hidden {
            display: none;
        }
        
        .trade-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .trade-btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .buy-btn {
            background-color: var(--success-color);
            color: white;
        }
        
        .sell-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        .trade-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .trade-btn:active {
            transform: translateY(1px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                min-width: 140px;
                padding: 10px 20px;
            }
            
            .trade-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .trade-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">AI</div>
            <h1>AI Predict Trading</h1>
            <div class="subtitle">Advanced trading prediction system</div>
            <div class="designer-credit">Designed By: <a href="https://www.instagram.com/here.srisanth" target="_blank" class="designer-link">K.G.Srisanth</a></div>
        </header>
        
        <div class="section">
            <h2>Select Trading Chart</h2>
            <div class="action-buttons">
                <button class="btn btn-primary" id="uploadBtn">Upload Image</button>
                <button class="btn btn-primary" id="cameraBtn">Use Camera</button>
            </div>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            
            <div class="preview-container">
                <img id="mainPreview" alt="Selected chart preview">
            </div>
        </div>
        
        <div class="section camera-section" id="cameraSection">
            <h2>Camera Capture</h2>
            <video id="cameraView" autoplay playsinline></video>
            <div class="camera-controls">
                <button class="btn btn-warning" id="switchCameraBtn">Switch Camera</button>
                <button class="btn btn-success" id="captureBtn">Capture</button>
                <button class="btn btn-danger" id="cancelCameraBtn">Cancel</button>
            </div>
            <canvas id="canvas" class="hidden"></canvas>
        </div>
        
        <div class="section analysis-section" id="analysisSection">
            <h2>AI Analysis in Progress</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="countdown-text">Analyzing trading patterns... <span id="countdown">5</span> seconds remaining</div>
            </div>
        </div>
        
        <div class="section result-section" id="resultSection">
            <h2>Prediction Result</h2>
            <div class="result-display">
                <img id="analyzedImage" src="" alt="Analyzed chart">
                <div class="prediction-text" id="predictionResult"></div>
                <div class="confidence-text">AI Confidence: <span id="confidenceLevel">85%</span></div>
                
                <div class="trade-buttons">
                    <button class="trade-btn buy-btn" id="buyBtn">BUY</button>
                    <button class="trade-btn sell-btn" id="sellBtn">SELL</button>
                </div>
            </div>
            
            <button class="btn btn-primary" id="newPredictionBtn">New Prediction</button>
        </div>
    </div>

    <script>
        // DOM elements
        const uploadBtn = document.getElementById('uploadBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const fileInput = document.getElementById('fileInput');
        const mainPreview = document.getElementById('mainPreview');
        const cameraSection = document.getElementById('cameraSection');
        const cameraView = document.getElementById('cameraView');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const cancelCameraBtn = document.getElementById('cancelCameraBtn');
        const canvas = document.getElementById('canvas');
        const analysisSection = document.getElementById('analysisSection');
        const resultSection = document.getElementById('resultSection');
        const progressBar = document.getElementById('progressBar');
        const countdown = document.getElementById('countdown');
        const analyzedImage = document.getElementById('analyzedImage');
        const predictionResult = document.getElementById('predictionResult');
        const confidenceLevel = document.getElementById('confidenceLevel');
        const newPredictionBtn = document.getElementById('newPredictionBtn');
        const buyBtn = document.getElementById('buyBtn');
        const sellBtn = document.getElementById('sellBtn');
        
        // Camera variables
        let stream = null;
        let facingMode = "environment"; // Start with back camera
        
        // Event listeners
        uploadBtn.addEventListener('click', () => fileInput.click());
        cameraBtn.addEventListener('click', startCamera);
        fileInput.addEventListener('change', handleFileUpload);
        switchCameraBtn.addEventListener('click', switchCamera);
        captureBtn.addEventListener('click', captureImage);
        cancelCameraBtn.addEventListener('click', stopCamera);
        newPredictionBtn.addEventListener('click', resetAnalysis);
        buyBtn.addEventListener('click', () => executeTrade('buy'));
        sellBtn.addEventListener('click', () => executeTrade('sell'));
        
        // Functions
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.match('image.*')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    mainPreview.src = e.target.result;
                    mainPreview.style.display = 'block';
                    startAnalysis(e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select a valid image file');
            }
        }
        
        function startCamera() {
            cameraSection.style.display = 'block';
            
            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(s) {
                    stream = s;
                    cameraView.srcObject = stream;
                })
                .catch(function(err) {
                    console.error("Camera error: ", err);
                    alert("Could not access the camera. Please check permissions.");
                });
        }
        
        function switchCamera() {
            facingMode = facingMode === "user" ? "environment" : "user";
            stopCamera();
            startCamera();
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                cameraView.srcObject = null;
                stream = null;
            }
            cameraSection.style.display = 'none';
        }
        
        function captureImage() {
            if (!stream) return;
            
            canvas.width = cameraView.videoWidth;
            canvas.height = cameraView.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(cameraView, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/jpeg');
            mainPreview.src = imageData;
            mainPreview.style.display = 'block';
            
            stopCamera();
            startAnalysis(imageData);
        }
        
        function startAnalysis(imageSrc) {
            analysisSection.style.display = 'block';
            
            // Simulate AI analysis progress
            let progress = 0;
            let seconds = 5;
            countdown.textContent = seconds;
            
            const progressInterval = setInterval(() => {
                progress += 20;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    showResult(imageSrc);
                }
            }, 1000);
            
            const countdownInterval = setInterval(() => {
                seconds--;
                countdown.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        function showResult(imageSrc) {
            analysisSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            analyzedImage.src = imageSrc;
            analyzedImage.style.display = 'block';
            
            // Simulate AI prediction (55% chance of win)
            const isWin = Math.random() > 0.45;
            const confidence = Math.floor(Math.random() * 30) + 70; // 70-99%
            
            if (isWin) {
                // Replace the text with an image for BUY signal
                predictionResult.innerHTML = '<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgaJkbfaPlBjyMDqVoj5JvrluOJDDnJ67So2CFn-E-ZkA-9KJd9xY1G78S-Lx3NVc-bwXuT3hlPcs6KInDyrjUNbm1DPhpgnrIHmxsHz8KGgL3xxv7eRI2R3hiCfkzbAlGXF4pRc3CzyJ0HaQsu8UIVNERGd5KlcHvJEyzn1nEfG20zyufYU0udJsrjAbY/s1080/Picsart_25-07-30_20-24-11-827.png" alt="Sell Signal" style="width: 100px; height: 100px;">';
                predictionResult.className = "prediction-text win";
            } else {
                // Replace the text with an image for SELL signal
                predictionResult.innerHTML = '<img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjFLllSpdZAm22hThc-34KazmFT8QgykmYFYkM_EaIJz4C0Mh6Jzbe92dUVvsZoIzeIEz4tezr_Zakh78oghCiP2phrB_8DWOAc8bM4OoxmowJ4Zk1p8LU8ReXYBFhrE4LkZn31AuMmd4KZy6MJhe-4pG_OP2nqEcQOvMHijOHxb6ohrTBip_Vsbupr33s/s1080/Picsart_25-07-30_20-23-54-958.png" alt="Sell Signal" style="width: 100px; height: 100px;">';
                predictionResult.className = "prediction-text loss";
            }
            
            confidenceLevel.textContent = confidence + "%";
        }
        
        function resetAnalysis() {
            resultSection.style.display = 'none';
            analysisSection.style.display = 'none';
            progressBar.style.width = '0%';
            mainPreview.style.display = 'none';
            mainPreview.src = '';
            analyzedImage.style.display = 'none';
            fileInput.value = '';
        }
        
        function executeTrade(action) {
            alert(`Trade executed: ${action.toUpperCase()} signal`);
            // In a real app, you would connect to trading API here
        }
    </script>
</body>
</html>
