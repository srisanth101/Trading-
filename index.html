<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SecretShare â€” Public Link</title>
<style>
body {
  font-family: system-ui, sans-serif;
  background: #f6f8fa;
  margin: 0;
  padding: 20px;
  color: #111;
}
.container {
  max-width: 720px;
  margin: auto;
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
}
h1 { text-align: center; color: #1d4ed8; }
textarea {
  width: 100%; min-height: 120px;
  padding: 10px; border-radius: 8px;
  border: 1px solid #ccc; resize: vertical;
}
button {
  margin: 5px; padding: 10px 16px;
  border-radius: 8px; border: none;
  font-weight: 600; cursor: pointer;
}
.primary { background: #2563eb; color: white; }
.danger { background: #dc2626; color: white; }
footer { text-align: center; color: #555; margin-top: 20px; font-size: 13px; }
.linkbox {
  background: #f0fdf4; border: 1px dashed #16a34a;
  border-radius: 8px; padding: 10px; margin-top: 12px;
  word-wrap: break-word;
}
.secretbox {
  background: #fff7ed; border: 1px solid #fde68a;
  border-radius: 8px; padding: 10px; margin-top: 15px;
}
</style>
</head>
<body>

<div class="container">
  <h1>ğŸ” SecretShare â€” Public Link</h1>
  <p style="text-align:center;color:#555;">Type a secret and share it. Anyone with the link can view it on any device.</p>

  <textarea id="secretInput" placeholder="Type your secret here..."></textarea>
  <div>
    <button id="createBtn" class="primary">ğŸŒ Create Share Link</button>
    <button id="clearBtn" class="danger">ğŸ§¹ Clear</button>
  </div>

  <div id="linkBox" class="linkbox" style="display:none;">
    <b>Share this link:</b>
    <div id="linkOutput"></div>
  </div>

  <div id="secretBox" class="secretbox" style="display:none;">
    <b>Revealed Secret:</b>
    <div id="secretText" style="white-space:pre-wrap;margin-top:8px;"></div>
  </div>

  <footer>Secrets are encoded inside the link. No server or database used.</footer>
</div>

<script>
const input = document.getElementById("secretInput");
const createBtn = document.getElementById("createBtn");
const clearBtn = document.getElementById("clearBtn");
const linkBox = document.getElementById("linkBox");
const linkOutput = document.getElementById("linkOutput");
const secretBox = document.getElementById("secretBox");
const secretText = document.getElementById("secretText");

// If link contains #secret= decode and show
if (location.hash.startsWith("#secret=")) {
  const encoded = location.hash.slice(8);
  try {
    const decoded = decodeURIComponent(atob(encoded));
    secretText.textContent = decoded;
    secretBox.style.display = "block";
  } catch {
    secretText.textContent = "Invalid or broken link.";
    secretBox.style.display = "block";
  }
}

// Create shareable link
createBtn.onclick = () => {
  const txt = input.value.trim();
  if (!txt) { alert("Please type a secret first!"); return; }
  const encoded = btoa(encodeURIComponent(txt));
  const url = location.origin + location.pathname + "#secret=" + encoded;
  linkOutput.textContent = url;
  linkBox.style.display = "block";
};

// Clear everything
clearBtn.onclick = () => {
  input.value = "";
  linkBox.style.display = "none";
  secretBox.style.display = "none";
};
</script>

</body>
</html>
